  </defs>
  <g class="cls-4" transform="matrix(1, 0, 0, 1, 0, 0)">
    <g id="slider-2" data-name="slider" class="cls-1" transform="translate(-1021 1853)">
      <circle class="cls-2" cx="12.5" cy="12.5" r="12.5"/>
      <circle class="cls-3" cx="12.5" cy="12.5" r="9"/>
    </g>
  </g>
